<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIDER TASK WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>HAM THE HAMMER</h1>
        <div class="strength-meter">
            
            <div class="needle"></div>
        </div>
        <div class="game-mode">
            <button id="singleplayer" onclick="gamestart('single')">Single Player</button>
            <button id="twoplayer" onclick="gamestart('double')">Two Player</button>
        </div>
        <div class="controls">
            <div class="scorep1">Score: <span id="score1">0</span></div>
            
            <button id="resetbtn" onclick="resetgame()">Reset</button>
        </div>

        
    </div>
     <img src="hammer.png" alt="Hammer" class="hammer">
    <script src="script.js"></script>
</body>
</html>
